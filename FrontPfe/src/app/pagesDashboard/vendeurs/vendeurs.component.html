<div class="container">
  <h1>Vendeuses</h1>
  <button mat-button class="ajout" (click)="navigateToAddSellerPage()">
    Ajouter une nouvelle vendeuse
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Seller Name Column -->
    <ng-container matColumnDef="sellername">
      <th mat-header-cell *matHeaderCellDef>Vendeuse</th>
      <td mat-cell *matCellDef="let seller">
        {{ seller.fName }} {{ seller.lName }}
      </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let seller">{{ seller.email }}</td>
    </ng-container>

    <!-- Adresse Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let seller">{{ seller.adresse }}</td>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Région</th>
      <td mat-cell *matCellDef="let seller">{{ seller.region }}</td>
    </ng-container>

    <!-- Ville Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef>Ville</th>
      <td mat-cell *matCellDef="let seller">{{ seller.ville }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Numéro de téléphone</th>
      <td mat-cell *matCellDef="let seller">{{ seller.phone }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let seller">
        <button mat-icon-button (click)="openUpdateSellerDialog(seller)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div
    class="empty-table-message-container"
    *ngIf="dataSource.data.length === 0"
  >
    <p>Désolé, Pas de vendeuses correspondantes.</p>
  </div>
</div>
