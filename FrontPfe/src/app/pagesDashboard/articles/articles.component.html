<!-- articles.component.html -->
<div class="container">
  <div class="filters">
    <input [(ngModel)]="keywordFilter" placeholder="Search by Keyword" />
    <select [(ngModel)]="selectedCategory">
      <option value="">Select Category</option>
      <option
        *ngFor="let category of categories"
        [value]="category.nomCategory"
      >
        {{ category.nomCategory }}
      </option>
    </select>
    <button (click)="loadArticles()">Apply Filters</button>
  </div>
  <table mat-table [dataSource]="articles" class="mat-elevation-z8">
    <!-- Article Column -->
    <ng-container matColumnDef="articlename">
      <th mat-header-cell *matHeaderCellDef>Article</th>
      <td mat-cell *matCellDef="let article of articles">
        <img
          *ngIf="article.images && article.images.length > 0"
          [src]="article.images[0].url_image"
          alt="Article Image"
          style="width: 50px; height: 50px"
        />
        {{ article.nomArticle }}
      </td>
    </ng-container>
    <!-- Categorie Column -->
    <ng-container matColumnDef="categoriename">
      <th mat-header-cell *matHeaderCellDef>Categorie</th>
      <td mat-cell *matCellDef="let article of articles">
        {{ getCategoriesNames(article) }}
      </td>
    </ng-container>

    <!-- prix Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let article of articles">
        {{ article.prixArticle }} TND
      </td>
    </ng-container>

    <!-- prix solde Column -->
    <ng-container matColumnDef="prixsolde">
      <th mat-header-cell *matHeaderCellDef>Prix Solde</th>
      <td mat-cell *matCellDef="let article of articles">
        {{ article.prixSolde }} TND
      </td>
    </ng-container>

    <!-- Quantité Column -->
    <ng-container matColumnDef="quantité">
      <th mat-header-cell *matHeaderCellDef>Quantité</th>
      <td mat-cell *matCellDef="let article of articles">
        {{ article.quantiteStock }}
      </td>
    </ng-container>

    <!-- Bare code Column -->
    <ng-container matColumnDef="bareCode">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let article of articles">
        {{ article.bareCode }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let article">
        <!-- Include relevant data or remove this td if not needed -->
        <button mat-icon-button><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
