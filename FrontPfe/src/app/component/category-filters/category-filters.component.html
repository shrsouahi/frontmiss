<mat-form-field class="filter-dropdown">
  <mat-label>{{ filterName }}</mat-label>
  <mat-select
    [formControl]="selectedFilterControl"
    (selectionChange)="onFilterSelected()"
  >
    <mat-option value="all">All {{ filterName }}</mat-option>
    <mat-option *ngFor="let option of filterOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
