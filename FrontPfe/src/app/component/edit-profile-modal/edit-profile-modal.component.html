<!-- edit-profile-modal.component.html -->
<h1 mat-dialog-title class="modal-title">
  Modifier vos Informations personnelles
</h1>
<div mat-dialog-content>
  <form [formGroup]="editProfileForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label for="name" class="form-label">Nom :</mat-label>
        <input
          matInput
          type="text"
          id="name"
          formControlName="name"
          [disabled]="true"
          required
        />
        <mat-error *ngIf="editProfileForm?.get('name')?.hasError('required')">
          Nom est requis
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="lastname" class="form-label">Prénom :</mat-label>
        <input
          matInput
          type="text"
          id="lastname"
          formControlName="lastname"
          [disabled]="true"
          required
        />
        <mat-error
          *ngIf="editProfileForm?.get('lastname')?.hasError('required')"
        >
          Prénom est requis
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="email" class="form-label">Email :</mat-label>
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          [disabled]="true"
          required
        />
        <mat-error *ngIf="editProfileForm?.get('email')?.hasError('required')">
          Email est requis
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="phoneNumber" class="form-label"
          >Numéro de téléphone :</mat-label
        >
        <input
          matInput
          type="text"
          id="phoneNumber"
          formControlName="phoneNumber"
          required
        />
        <mat-error
          *ngIf="editProfileForm?.get('phoneNumber')?.hasError('required')"
        >
          Numéro de téléphone est requis
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" class="cancel-button">
    Annuler
  </button>
  <button
    mat-button
    cdkFocusInitial
    class="save-button"
    (click)="onSaveClick()"
  >
    Enregistrer
  </button>
</div>
